<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikachu CSS Art</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #fff89a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        /* Pikachu Container */
        .pikachu {
            position: relative;
            width: 320px;
            height: 500px;
        }
        
        /* Ears */
        .ear {
            position: absolute;
            width: 60px;
            height: 140px;
            background: #fdd835;
            border: 4px solid #000;
            border-bottom: none;
            z-index: 10;
        }
        
        .ear.left {
            left: 50px;
            top: -20px;
            transform: rotate(-25deg);
            border-radius: 50% 50% 0 0;
        }
        
        .ear.right {
            right: 50px;
            top: -20px;
            transform: rotate(25deg);
            border-radius: 50% 50% 0 0;
        }
        
        .ear-tip {
            position: absolute;
            width: 100%;
            height: 60px;
            background: #000;
            border-radius: 30px 30px 0 0;
        }
        
        /* Head */
        .head {
            position: absolute;
            width: 240px;
            height: 220px;
            background: #fdd835;
            border: 5px solid #000;
            border-radius: 50%;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
        }
        
        /* Eyes */
        .eye {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #000;
            border-radius: 50%;
            top: 60px;
        }
        
        .eye.left { left: 50px; }
        .eye.right { right: 50px; }
        
        .eye-shine {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            top: 8px;
            left: 8px;
        }
        
        /* Cheeks */
        .cheek {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #ff6b6b;
            border-radius: 50%;
            border: 3px solid #000;
            top: 100px;
        }
        
        .cheek.left { left: 20px; }
        .cheek.right { right: 20px; }
        
        /* Nose */
        .nose {
            position: absolute;
            width: 12px;
            height: 8px;
            background: #000;
            border-radius: 50%;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        /* Mouth */
        .mouth {
            position: absolute;
            width: 60px;
            height: 30px;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .smile {
            width: 60px;
            height: 20px;
            border-bottom: 4px solid #000;
            border-radius: 0 0 50px 50px;
        }
        
        .tongue {
            width: 30px;
            height: 15px;
            background: #ff5e5e;
            border-radius: 0 0 20px 20px;
            margin: -2px auto 0;
            border: 2px solid #000;
            border-top: none;
        }
        
        /* Body */
        .body {
            position: absolute;
            width: 180px;
            height: 180px;
            background: #fdd835;
            border: 5px solid #000;
            border-radius: 50%;
            top: 240px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
        }
        
        .belly {
            position: absolute;
            width: 140px;
            height: 120px;
            background: #fdd835;
            border: 5px solid #000;
            border-radius: 50%;
            top: 260px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }
        
        .stripe {
            position: absolute;
            width: 160px;
            height: 25px;
            background: #e0a817;
            border-radius: 12px;
            border: 3px solid #000;
            top: 280px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 4;
        }
        
        /* Arms */
        .arm {
            position: absolute;
            width: 50px;
            height: 70px;
            background: #fdd835;
            border: 4px solid #000;
            border-radius: 25px;
            top: 260px;
            z-index: 2;
        }
        
        .arm.left {
            left: 50px;
            transform: rotate(20deg);
        }
        
        .arm.right {
            right: 50px;
            transform: rotate(-20deg);
        }
        
        /* Feet */
        .foot {
            position: absolute;
            width: 60px;
            height: 35px;
            background: #fdd835;
            border: 4px solid #000;
            border-radius: 50%;
            bottom: 80px;
            z-index: 2;
        }
        
        .foot.left { left: 80px; }
        .foot.right { right: 80px; }
        
        /* Tail */
        .tail {
            position: absolute;
            width: 25px;
            height: 120px;
            background: #fdd835;
            border: 4px solid #000;
            right: 30px;
            top: 220px;
            transform: rotate(30deg);
            z-index: 1;
            border-radius: 12px;
        }
        
        .tail::before {
            content: '';
            position: absolute;
            width: 80px;
            height: 25px;
            background: #fdd835;
            border: 4px solid #000;
            top: -20px;
            left: -60px;
            transform: rotate(-30deg);
            border-radius: 12px;
        }
        
        .tail-stripe {
            position: absolute;
            width: 100%;
            height: 8px;
            background: #e0a817;
            border-radius: 4px;
        }
        
        .stripe-1 { top: 20px; }
        .stripe-2 { top: 60px; }
        .stripe-3 { top: 100px; }
    </style>
</head>
<body>
    <div class="pikachu">
        <!-- Ears -->
        <div class="ear left">
            <div class="ear-tip"></div>
        </div>
        <div class="ear right">
            <div class="ear-tip"></div>
        </div>
        
        <!-- Head -->
        <div class="head">
            <!-- Eyes -->
            <div class="eye left">
                <div class="eye-shine"></div>
            </div>
            <div class="eye right">
                <div class="eye-shine"></div>
            </div>
            
            <!-- Cheeks -->
            <div class="cheek left"></div>
            <div class="cheek right"></div>
            
            <!-- Nose -->
            <div class="nose"></div>
            
            <!-- Mouth -->
            <div class="mouth">
                <div class="smile"></div>
                <div class="tongue"></div>
            </div>
        </div>
        
        <!-- Body -->
        <div class="body"></div>
        <div class="belly"></div>
        <div class="stripe"></div>
        
        <!-- Arms -->
        <div class="arm left"></div>
        <div class="arm right"></div>
        
        <!-- Feet -->
        <div class="foot left"></div>
        <div class="foot right"></div>
        
        <!-- Tail -->
        <div class="tail">
            <div class="tail-stripe stripe-1"></div>
            <div class="tail-stripe stripe-2"></div>
            <div class="tail-stripe stripe-3"></div>
        </div>
    </div>
</body>
</html>
